<!doctype html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title>P7DOI</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    </head>
    <body>
      <div class="container">
        <h1>P7DOI</h1>
        <div>
          <p><a href="https://github.com/bfontaine/p7doi"><b>P7DOI</b></a>
          allows you access research papers through Paris Diderot’s proxy. Just
          paste a DOI in the input below and press <kbd>enter</kbd>. That’s
          all. <small>(well, you still need to have student
            credentials)</small></p>
          <form id="doi-form" role="form">
            <label for="doi-text" class="sr-only">DOI:</label>
            <input type="text" id="doi-text" class="form-control" />
          </form>
        </div>
      </div>
      <script src="doi.js"></script>
    </body>
</html>
